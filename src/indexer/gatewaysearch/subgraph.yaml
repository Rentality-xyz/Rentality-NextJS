specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Gateway
    network: base-sepolia
    source:
      address: "0xB257FE9D206b60882691a24d5dfF8Aa24929cB73"
      abi: Gateway
      startBlock: 26323420
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Upgraded
      abis:
        - name: Gateway
          file: ./abis/Gateway.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/gateway.ts
