specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RentalityGateway
    network: base-sepolia
    source:
      address: "0xB257FE9D206b60882691a24d5dfF8Aa24929cB73"
      abi: RentalityGateway
      startBlock: 12525214
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - RentalityEvent
      abis:
        - name: RentalityGateway
          file: ./abis/RentalityGateway.json
      eventHandlers:
        - event: RentalityEvent(indexed uint8,uint256,uint8,indexed address,indexed address,uint256)
          handler: handleRentalityEvent
      file: ./src/rentality-gateway.ts
