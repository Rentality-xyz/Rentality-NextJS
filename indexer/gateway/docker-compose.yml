# Updated docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/server/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres && psql -U postgres -d graph-node -c 'SELECT 1'"]
      interval: 5s
      timeout: 5s
      retries: 10

  graph-node:
    environment:
      GRAPH_ETHEREUM_CLEANUP_BLOCKS: true
    build:
      context: .
      dockerfile: Dockerfile.graph-node
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8020:8020"
      - "8000:8000"
      - "8001:8001"
    restart: on-failure

volumes:
  pgdata: