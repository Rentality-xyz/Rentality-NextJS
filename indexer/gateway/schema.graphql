}

type CarUser @entity(immutable: false) {
  id: ID!
  user: UserProfileEntity!
  cars: [CarInfo!]! 
}

type ClaimInfo @entity(immutable: false) {
    id: ID!
    trip: TripEntity!
    deadlineDateInSec: BigInt!
    status: Int!
